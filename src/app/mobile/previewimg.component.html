<label class="preview-label" *ngFor="let img of previewImgSrcs let i = index">
  <img src="{{img}}" width="100px" height="100px">
  <i class="fa fa-remove uploadimgremove glyphicon glyphicon-remove" (click)="remove(i)"></i>
</label>
<label class="preview-label"><input type="file" (change)="previewPic($event)"><i class="fa fa-2x fa-plus uploadimgicon glyphicon glyphicon-plus"></i></label>
