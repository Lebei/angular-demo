<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="fl"><img src="../../assets/image/logo.png" alt="" width="50" class="img">苏州市食品安全检测联盟数据共享平台</div>
    <div class="fr"><button class="btn btn-primary btn-sm" (click)="logout()" routerLink="/mobile/login" routerLinkActive="active"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>  退出</button></div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row title"><i class="icon"></i>信息采集</div>
  <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm.value)">
  <div class="row form-group-sm">
    <div class="col-xs-6 form-group">
      <label>抽单编号：</label>
      <input type="text" class="form-control input-text" [(ngModel)]="odd" name="odd">
    </div>
    <div class="col-xs-6 form-group">
      <label>被抽样单位名称：</label>
      <input type="text" class="form-control input-text" [(ngModel)]="beSampleEnt" name="beSampleEnt">
    </div>
    <div class="col-xs-6 form-group">
      <label>样品名称：</label>
      <input type="text" class="form-control input-text" [(ngModel)]="product" name="product">
    </div>
    <div class="col-xs-6 form-group">
      <label>任务来源：</label>
      <input type="text" class="form-control input-text" [(ngModel)]="missionResource" name="missionResource">
    </div>
    <div class="col-xs-12 form-group">
      <label>抽样人员：</label>
      <input type="text" class="form-control input-text" [(ngModel)]="sampleMan" name="sampleMan">
    </div>
    <div class="col-xs-12 form-group">
      <label></label>
      <button class="btn btn-primary btn-sm" type="submit">查询</button>
      <button class="btn btn-default btn-sm" type="reset">重置</button>
    </div>
  </div>
  </form>

  <div class="form-group form-group-sm">
    <button class="btn btn-success btn-sm" routerLink="/mobile/add" routerLinkActive="active">新增</button>
  </div>
  <table class="table table-condensed table-striped">
    <tbody>
    <tr>
      <th>抽单编号</th>
      <th>被抽样单位名称</th>
      <th>样品名称</th>
      <th>批次</th>
      <th>抽样人员</th>
      <th>抽样日期</th>
      <th>操作</th>
    </tr>
    <tr *ngFor="let foodInfo of foodInfos">
      <td><a [routerLink]="['/mobile/detail', foodInfo.id]">{{foodInfo.odd}}</a></td>
      <td>{{foodInfo.beSampleEnt}}</td>
      <td>{{foodInfo.product}}</td>
      <td>{{foodInfo.base}}</td>
      <td>{{foodInfo.sampleMan}}</td>
      <td>{{foodInfo.sampleDate | date:"yyyy-MM-dd" }}</td>
      <td><button type="button" class="btn btn-default btn-xs" [routerLink]="['/mobile/edit', foodInfo.id]" routerLinkActive="active"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改</button></td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
